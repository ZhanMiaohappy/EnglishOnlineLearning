<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显示日期</title>
		<style>
			.button{
				background-color: #4CAF50; 
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                transition-duration: 0.4s;
			}
		</style>
		<script>
			function displayDate(){
				document.getElementById("demo").innerHTML=Date();
			}
		</script>
	</head>
	<body>
		<p id="demo"></p>
		<button class="button" onclick="displayDate()">显示日期</button>
	</body>
</html>
