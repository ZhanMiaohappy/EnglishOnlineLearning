<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap carousal实例</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bootstrap 2.0 carousal实例 - w3cschool.cc">
	<link href="/try/bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css" rel="stylesheet">
	<link href="/try/bootstrap/twitter-bootstrap-v2/docs/assets/css/example-fixed-layout.css" rel="stylesheet">
	<link rel="shortcut icon" href="/try/bootstrap/twitter-bootstrap-v2/docs/examples/images/favicon.ico">
	<link rel="apple-touch-icon" href="/try/bootstrap/twitter-bootstrap-v2/docs/examples/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/try/bootstrap/twitter-bootstrap-v2/docs/examples/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/try/bootstrap/twitter-bootstrap-v2/docs/examples/images/apple-touch-icon-114x114.png">
</head>
<body>
	
<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<div class="nav-collapse">
				<ul class="nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</div>
<div class="container">
	<!-- Example row of columns -->
	<div class="row">
		<div class="span4">
			<h2>HTML5 and JS Apps</h2>
			<p>&nbsp;</p>
			<div id="myCarousel" class="carousel slide">
				<!-- Carousel items -->
				<div class="carousel-inner">
					<div class="active item"><img src="imageBox/夜空01.jpg" alt="" width="1109" height="774" /></div>
					<div class="item"><img src="imageBox/外教01.jpg" alt="" width="1109" height="774" /></div>
					<div class="item"><img src="imageBox/外教04.jpg" alt="" width="1109" height="774" /></div>
					<div class="item"><img src="imageBox/外教05.jpg" alt="" width="1109" height="774" /></div>
				</div>
				<!-- Carousel nav -->
				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
		</div>
	</div>
</div> 
    <script src="/try/bootstrap/twitter-bootstrap-v2/docs/assets/js/jquery.js"></script>
    <script src="/try/bootstrap/twitter-bootstrap-v2/docs/assets/js/bootstrap-carousel.js"></script>

</body>
</html>
